<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #343a40;
      color: #fff;
    }
    .navbar {
      background-color: #495057;
    }
    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff !important;
    }
    .confession-container {
      margin-top: 50px;
    }
    .confession {
      background-color: #495057;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .confession h3 {
      color: #fff;
    }
    .confession p {
      color: #dee2e6;
    }
    .like-dislike {
      margin-bottom: 10px;
    }
    .like-dislike button {
      margin-right: 10px;
    }
    .comment-section {
      margin-top: 20px;
    }
    .comment {
      background-color: #6c757d;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .comment p {
      color: #dee2e6;
    }
    .comment-like-dislike {
      margin-top: 5px;
    }
    .btn-primary {
      background-color: #007bff !important;
      border-color: #007bff !important;
    }
    .btn-primary:hover {
      background-color: #0056b3 !important;
      border-color: #0056b3 !important;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">Secret Scribe</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">New Confessions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Popular Confessions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Add Confession</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Login as Admin</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container confession-container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="confession" th:each="confession : ${confessions}">
        <p th:text="${confession.getText()}"></p>
        <div class="like-dislike">
          <form action="/confession/like" method="POST" class="d-inline">

            <input type="hidden" name="id" th:value="${confession.getId()}">
            <button type="submit" class="btn btn-success mr-2" >Approve</button>
            <span class="badge badge-success mr-2" th:text="${confession.getLikes()}"></span>
          </form>

          <form action="/confession/dislike" method="POST" class="d-inline">

            <input type="hidden" name="id" th:value="${confession.getId()}">
            <button type="submit" class="btn btn-danger">Condemn</button>
            <span class="badge badge-danger " th:text="${confession.getDislikes()}"></span>
          </form>

        </div>
        <div class="comment-section">
          <h5><a th:href="@{/comments/{id}(id=${confession.getId()})}">Comments</a></h5>
          <div class="comment" th:each="comment : ${confession.getComments()}">
            <p th:text="${comment.getText()}"></p>
            <div class="comment-like-dislike">
              <form action="/comment/like" method="POST">
                <input type="hidden" th:value="${comment.getId()}" name="commentId">
                <button type="button" class="btn btn-success mr-2">Approve </button>
                <span class="badge badge-success mr-2" th:text="${comment.getLikes()}"></span>
              </form>
              <form action="/comment/dislike" method="POST">
                <input type="hidden" th:value="${comment.getId()}" name="commentId">
                <button type="button" class="btn btn-danger">Condemn</button>
                <span class="badge badge-danger" th:text="${comment.getDislikes()}"></span>
              </form>

            </div>
          </div>
          <form action="/comment/add" method="POST">
            <input type="hidden" th:value="${confession.getId()}" name="confessionId">
            <div class="form-group">
              <textarea class="form-control" rows="2" placeholder="Add a comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
